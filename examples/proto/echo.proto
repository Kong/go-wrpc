syntax = "proto3";

package wrpc.example.proto;
option go_package = "github.com/kong/go-wrpc/example/proto";

// +wrpc:svc-id=1
service Echo{
  // +wrpc:rpc-id=1
  rpc Echo(EchoRPCRequest) returns (EchoRPCResponse);
}

message EchoRPCRequest{
  string s = 1;
}

message EchoRPCResponse{
 string  s = 1;
}
